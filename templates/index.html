{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for treatment in object_list %}
        {% if forloop.counter|divisibleby:3 %}
        </div>
        <div class="row">
        {% endif %}
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="{{ treatment.featured_image}}" alt="Spa Treatment Image">
                    <h5 class="card-title">{{ treatment.title }}</h5>
                    <a href="{% url 'treatment_detail' treatment.slug %}">Treatment Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
