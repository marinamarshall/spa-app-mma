{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="col-md-4 card mb-4  mt-3 ">
        <div class="card-body">
            {% if user.is_authenticated %}
            <form action="#" method="POST" style="margin-top: 1.3em;">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" class="btn btn-signup"><h3>Book an Appointment</h3></button>
            </form>
            {% else %}
            <h3>
                <a href="{% url 'account_login' %}">Log in to book an appointment</a> 
            </h3>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
