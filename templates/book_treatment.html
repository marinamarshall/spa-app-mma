{% extends 'base.html' %}
{% block content %}
<div class="container booking-page">
    <div class="col-md-6 card mb-4  mt-3 offset-3">
        <div class="card-body">
            {% if user.is_authenticated %}
            <h3>Book an Appointment</h3>
            <aside>Please input your date as MM/DD/YYYY</aside>
            <form action="{% url 'booking_view' %}" method="POST" style="margin-top: 1.3em;">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-signup">Click To Make A Booking Request</button>
            </form>
            {% else %}
            <h3>
                <a href="{% url 'account_login' %}">Log in to book an appointment</a> 
            </h3>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
